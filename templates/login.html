<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social Wars</title>
        <link rel="shortcut icon" href="img/icon.png"/>
	    <link rel="icon" type="image/gif" href="img/icon.png"/>
    </head>
    <body>
    <center>
        <img src="img/logo.png" style="width: 200px;"/>
        <p style="margin: 2px 0px 15px 0px;">The Social Warriors team. ~ version {{version}}</p>
        
        <h1 style="font-family: Verdana, Tahoma;">Login</h1>
        <div style="width: 760px; overflow: hidden; background-color: #e5e5e5; border-radius: 5px; padding: 15px;">
        {% if saves_info %}
            <form method="post">
                <label>Select a village</label>
                <select id="USERID" name="USERID" required>
                    {% for save in saves_info %}
                    <option value="{{save.userid}}" title="{{save.userid}}">{{save.name}} ~ level {{save.level}} ({{save.xp}} xp)</option>
                    {% endfor %}
                </select>
                <br />
                <label>Game Version</label>
                <select id="GAMEVERSION" name="GAMEVERSION" required>
                    <option value="Basesec_1.5.4.swf" title="1.5.4">1.5.4 (Latest)</option>
                </select>
                <button type="submit">Log in</button>
            </form>
            <br>
            Or 
        {% endif %}
        <a href="new.html">create a new village</a>
        </div>
    </center>
    </body>
</html>
